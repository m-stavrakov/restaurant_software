<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="">
    <title>{% block title %}Home{% endblock %}</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg">
        <button 
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#nav"
        aria-expanded="false"
        aria-controls="nav"
        aria-label="Expand">
        <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="nav">
            <div class="navbar-nav me-auto mb-2 mb-lg-0">
                <!-- {% if user.is_authenticated %} -->
                <a href="/" class="nav-item nav-link" id="home">
                    Home
                </a>

                <a href="/bill" class="nav-item nav-link" id="bill">
                    Bill
                </a>

                <a href="/notes" class="nav-item nav-link" id="notes">
                    Notes
                </a>

                <a href="/orders" class="nav-item nav-link" id="orders">
                    Orders
                </a>

                <a href="/converter" class="nav-item nav-link" id="converter">
                    Converter
                </a>

                <a href="/logout" class="nav-item nav-link" id="logout">
                    Logout
                </a>

                <!-- {% else %} -->

                <a href="/login" class="nav-item nav-link" id="login">
                    Login
                </a>

                <a href="/sign-up" class="nav-item nav-link" id="sign_up">
                    Sign Up
                </a>
            </div>
        </div>
    </nav>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
