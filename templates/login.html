{% extends "base.html" %} {% block title %}Login{% endblock title %}

{% block content %}
<form class="form-login" method="POST">
    <h3>Login</h3>
    <div class="form-group">
        <input 
        type="email" 
        class="form-control" 
        id="email" 
        name="email" 
        required/>

        <label for="email">
            Email
        </label>
    </div>

    <div class="form-group">
        <input 
        type="text" 
        class="form-control" 
        id="name" 
        name="name" 
        required/>
        <label for="name">
            Names
        </label>
    </div>

    <button type="submit" class="btn btn-primary">
        Login
    </button>
</form>
{% endblock %}
